<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Tailwind CDN (Not for production) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-full">
    <div class="flex items-center justify-center h-full">
      <div>
        <div class="flex items-center -mx-2 mb-4">
          <div class="flex items-center mx-2">
            <!-- @todo Disable the color picker when erase is enabled -->
            <img
              src="./images/icons/swatch.svg"
              alt="Swatch"
              height="20"
              width="20"
              class="mr-2"
            />
            <input
              name="color"
              id="color"
              type="color"
              class="cursor-pointer js-color-select"
              value="#ff0000"
            />
          </div>

          <div class="flex items-center mx-2">
            <img
              src="./images/icons/pencil.svg"
              alt="Pencil"
              height="20"
              width="20"
              class="mr-2"
            />
            <input
              name="bush_size"
              id="bush_size"
              type="number"
              class="cursor-pointer js-brush-size-select w-16 border-1"
              required
              min="1"
              value="5"
              step="1"
            />
          </div>

          <div class="mx-2">
            <!-- @todo Set this as active when selected -->
            <button
              type="button"
              class="flex items-center cursor-pointer js-erase-button"
            >
              <img
                src="./images/icons/trash.svg"
                alt="Swatch"
                height="20"
                width="20"
              />
              Erase
            </button>
          </div>

          <div class="mx-2">
            <button
              type="button"
              class="flex items-center cursor-pointer js-reset-button"
            >
              <img
                src="./images/icons/trash.svg"
                alt="Swatch"
                height="20"
                width="20"
              />
              Reset
            </button>
          </div>
        </div>
        <canvas id="canvas" class="border-2"></canvas>
      </div>
    </div>
  </body>

  <script>
    // @todo Look into zooming? Maybe the browser zoom is good enough.
    // @todo Responsive?

    // Setup Canvas
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Add the image outline
    canvas.width = 529;
    canvas.height = 636;
    const outlineImage = new Image();
    outlineImage.src = "./outline.png";
    outlineImage.onload = () => {
      ctx.drawImage(outlineImage, 0, 0, canvas.width, canvas.height);
    };

    // Handle drawing state
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let currentColor = "#ff0000"; // @todo Use this initial value for the color input
    let brushSize = 5; // @todo Use this initial value for the brush size input
    let isErasing = false;

    const setCurrentColor = (color) => (currentColor = color);

    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener("mouseup", () => (isDrawing = false));
    canvas.addEventListener("mouseout", () => (isDrawing = false));

    // Handle color selection
    document
      .querySelector(".js-color-select")
      .addEventListener("change", (e) => {
        currentColor = e.target.value;
      });

    // Handle brush selection
    document
      .querySelector(".js-brush-size-select")
      .addEventListener("change", (e) => {
        brushSize = e.target.value;
      });

    // Handle erase
    document
      .querySelector(".js-erase-button")
      .addEventListener("change", (e) => {
        isErasing = !isErasing;
        // @todo Research more about erasing. It seems possible with clearColor()
      });

    // Handle reset
    document
      .querySelector(".js-reset-button")
      .addEventListener("change", (e) => {
        console.log("reset");
        // @todo Research clearing the canvas more. Worst case it can be pulled out of the DOM and re-instantiated not ideal but it'd work.
      });
  </script>
</html>
